<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script  src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="  crossorigin="anonymous"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .account{
            width: 600px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript">
        $(function (){
            $('.btn-default').click(function (){
                // 获取手机号及模板字符串
                var user_phone =  $('#id_mobile_phone').val();
                var tpl = $(document).attr('title');
                var params = {'user_phone': user_phone, 'tpl': tpl};
                $.ajax({
                    url: '{% url 'app01:sms' %}',
                    type: 'post',
                    data: params
                }).done(function (data){
                    if (data.msg === 200) {
                        // 60秒倒计时
                        var num = 60;
                        var btn = $('.btn-default');
                        // 进行设置时间
                        var time = setInterval(function () {
                            num -= 1;
                            btn.val(num + "s后重获验证码");
                            // 添加禁用点击效果
                            btn.addClass('disabled');
                            if (num === 0) {
                                clearInterval(time);
                                btn.val("获取验证码");
                                // 解除禁用点击效果
                                btn.removeClass('disabled');
                            }
                        }, 1000);
                    }
                }).fail(function (){
                    console.log("网络超时");
                });
            });
        });
    </script>
</head>

<body>
<div class="account">
    <h1 style="text-align: center">用户注册</h1>
    <br/>
    <form class="form-horizontal" method="post">
        {% for field in form %}
            {% if field.name == 'verify_code' %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div class="col-sm-10">
                        <div class="col-sm-6" style="padding-left: 0">{{ field }}</div>
                        <div class="col-sm-6"><input type="button" class="btn btn-default" value="获取验证码"></div>
                    </div>
                </div>
            {% else %}
                <div class="form-group">
                <label class="col-sm-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endif %}
          {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </div>
    </form>
</div>
</body>
</html>
